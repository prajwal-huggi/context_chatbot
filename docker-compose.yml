services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/storage:/app/storage
    depends_on:
      - ragsystem

    # OR use environment directly:
    # environment:
    #   - DATABASE_URL=${DATABASE_URL}
    #   - API_KEY=${API_KEY}

  ragsystem:
    build: ./ragSystem
    ports:
      - "8081:8081"
    env_file:
      - ./ragSystem/.env
